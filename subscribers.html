<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة المشتركين - POSNEW</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding:20px;
  background:#f0f2f5;
  direction:rtl;
  color:#333;
}
h1 {
  text-align:center;
  margin-bottom:20px;
  color:#222;
  text-shadow:1px 1px 2px #ccc;
}

/* ===== شريط الأزرار ===== */
.top-buttons {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}
.top-buttons button {
  margin:5px;
  padding:18px 25px;
  font-weight:bold;
  font-size:18px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  transition:0.3s;
  color:white;
}
.top-buttons .home-btn { background-color:#007bff; }
.top-buttons .payments-btn { background-color:#28a745; }
.top-buttons .import-btn { background-color:#17a2b8; }
.top-buttons .export-btn { background-color:#ffc107; color:#222; }
.top-buttons button:hover { opacity:0.85; }

/* ===== نموذج إضافة مشترك محسّن ===== */
.add-form {
  max-width:600px;
  margin:20px auto;
  background:#fff;
  padding:30px 25px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
  display:none;
  position:relative;
  transition: all 0.3s ease-in-out;
}
.add-form.show { display:block; animation:fadeIn 0.3s; }
@keyframes fadeIn { from{opacity:0;transform:translateY(-10px);} to{opacity:1;transform:translateY(0);} }

.add-form input {
  width:100%;
  padding:14px 15px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:18px;
  box-sizing:border-box;
  transition:0.2s;
}
.add-form input:focus {
  border-color:#007bff;
  box-shadow:0 0 5px rgba(0,123,255,0.3);
  outline:none;
}

.add-form button#addBtn {
  width:100%;
  padding:16px;
  font-size:18px;
  background:#007bff;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.add-form button#addBtn:hover { background:#0056b3; }

/* زر إغلاق النموذج */
.add-form .close-btn {
  position:absolute;
  top:12px;
  left:12px;
  background:#dc3545;
  color:white;
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
}

/* ===== شريط البحث ===== */
.search-filter {
  max-width:450px;
  margin:0 auto 20px;
  display:flex;
  gap:10px;
}
.search-filter input, select {
  flex:1;
  padding:12px 14px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:18px;
}

/* ===== الجدول ===== */
table {
  width:100%;
  border-collapse:collapse;
  background:white;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
th, td {
  padding:12px;
  border:1px solid #ddd;
  text-align:center;
  font-size:20px;
}
th { background:#007bff; color:white; }
.delete-btn { background:#dc3545; color:white; padding:6px 10px; border:none; border-radius:4px; cursor:pointer; }
.reminder-btn { background:#25D366; color:white; padding:6px 10px; border:none; border-radius:4px; cursor:pointer; }
.status-full { background:#388e3c; color:white; padding:5px 8px; border-radius:4px; }
.status-partial { background:#f57c00; color:white; padding:5px 8px; border-radius:4px; }
.status-unpaid { background:#c62828; color:white; padding:5px 8px; border-radius:4px; }
.editing-row { background-color:#fff3b0 !important; }
.edit-btn, .save-btn, .cancel-btn { padding:5px 8px; border:none; border-radius:4px; cursor:pointer; font-size:0.85em; }
.edit-btn { background:#007bff; color:white; }
.save-btn { background:#28a745; color:white; }
.cancel-btn { background:#ffc107; color:#222; }

/* ===== تجاوب الهاتف ===== */
@media(max-width:768px){
  .top-buttons { flex-direction:column; gap:8px; }
  .search-filter { flex-direction:column; gap:8px; }
  .add-form { width:95%; padding:20px; }
  th, td { font-size:0.85em; padding:8px; }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>

<h1>إدارة المشتركين</h1>

<div class="top-buttons">
  <button class="home-btn" onclick="location.href='index.html'">الرئيسية</button>
  <button class="payments-btn" onclick="location.href='payments.html'">الدفع</button>
  <input type="file" id="importFile" hidden accept=".xlsx,.xls">
  <button class="import-btn" onclick="document.getElementById('importFile').click()">استيراد Excel</button>
  <button class="export-btn" onclick="exportToExcel()">تصدير Excel</button>
   <button class="home-btn" onclick="toggleAddForm()">➕ إضافة مشترك</button>
</div>

<div class="add-form" id="addForm">
  <button class="close-btn" onclick="toggleAddForm()">❌</button>
  <input id="name" placeholder="اسم المشترك">
  <input id="phone" placeholder="رقم الهاتف">
  <input id="address" placeholder="العنوان">
  <input id="price" type="number" placeholder="سعر الاشتراك">
  <button id="addBtn">إضافة مشترك</button>
</div>

<div class="search-filter">
  <input id="search" placeholder="بحث..." onkeyup="renderTable()">
  <select id="filterStatus" onchange="renderTable()">
    <option value="all">الكل</option>
    <option value="full">مدفوع كليًا</option>
    <option value="partial">مدفوع جزئيًا</option>
    <option value="unpaid">غير مدفوع</option>
  </select>
</div>

<table>
<thead>
<tr>
<th>#</th><th>الاسم</th><th>الهاتف</th><th>العنوان</th>
<th>السعر</th><th>المدفوع</th><th>المتبقي</th>
<th>الحالة</th><th>واتساب</th><th>الإجراءات</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAolIz4UgOSbV1oe0XTl8a8pVfg7Pnfs1w",
  authDomain: "pos2026-310b7.firebaseapp.com",
  databaseURL: "https://pos2026-310b7-default-rtdb.firebaseio.com",
  projectId: "pos2026-310b7"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
const addForm = document.getElementById("addForm");
const nameInput = document.getElementById("name");
const phoneInput = document.getElementById("phone");
const addressInput = document.getElementById("address");
const priceInput = document.getElementById("price");
const addBtn = document.getElementById("addBtn");
const tableBody = document.getElementById("tableBody");
const search = document.getElementById("search");
const filterStatus = document.getElementById("filterStatus");

let subscribers = [];

/* Toggle form */
window.toggleAddForm = ()=>{
  if(addForm.classList.contains("show")) addForm.classList.remove("show");
  else addForm.classList.add("show");
  addForm.scrollIntoView({behavior:"smooth"});
}

/* Load data */
onValue(ref(db,"subscribers"), snap=>{
  const data = snap.val()||{};
  subscribers = Object.entries(data).map(([id,sub],i)=>({
    fid:id,
    id:i+1,
    name: sub.name||"",
    phone: sub.phone||"",
    address: sub.address||"",
    price:Number(sub.price||0),
    payments: sub.payments||[]
  }));
  renderTable();
});

/* Render table */
window.renderTable = ()=>{
  const s = search.value.toLowerCase();
  const f = filterStatus.value;
  tableBody.innerHTML="";
  const filtered = subscribers
    .filter(sub=>{
      const paid = (sub.payments||[]).reduce((a,p)=>a+Number(p.amount||0),0);
      const rem = sub.price-paid;
      let st="unpaid"; if(rem==0) st="full"; else if(rem<sub.price) st="partial";
      return (f=="all"||f==st) && (sub.name.toLowerCase().includes(s)||sub.phone.includes(s));
    })
    .sort((a,b)=>a.id-b.id); // ترتيب حسب رقم المشترك

  filtered.forEach(sub=>{
    const paid = (sub.payments||[]).reduce((a,p)=>a+Number(p.amount||0),0);
    const rem = sub.price-paid;
    let txt="غير مدفوع",cls="status-unpaid";
    if(rem===0){txt="مدفوع كليًا";cls="status-full";}
    else if(rem<sub.price){txt="جزئي";cls="status-partial";}
    tableBody.innerHTML+=`
<tr data-id="${sub.fid}">
<td>${sub.id}</td>
<td class="field name">${sub.name}</td>
<td class="field phone">${sub.phone}</td>
<td class="field address">${sub.address}</td>
<td class="field price">${sub.price}</td>
<td>$${paid}</td>
<td>$${rem}</td>
<td class="${cls}">${txt}</td>
<td>${rem>0?`<button class="reminder-btn" onclick="sendWA('${sub.fid}')">واتساب</button>`:"✔"}</td>
<td>
<button class="edit-btn" onclick="startEdit(this)">تعديل</button>
<button class="delete-btn" onclick="del('${sub.fid}')">حذف</button>
</td>
</tr>`;
  });
}

/* Add subscriber */
addBtn.onclick = ()=>{
  if(!nameInput.value||!phoneInput.value||!priceInput.value){ alert("بيانات ناقصة"); return; }
  push(ref(db,"subscribers"),{
    name:nameInput.value,
    phone:phoneInput.value,
    address:addressInput.value,
    price:Number(priceInput.value),
    payments:[]
  });
  nameInput.value=phoneInput.value=addressInput.value=priceInput.value="";
  toggleAddForm();
}

/* تعديل، حذف، واتساب، Excel (كما في الكود الأصلي بدون تغيير) */
window.startEdit=(btn)=>{/* ... */}
window.saveEdit=(btn)=>{/* ... */}
window.cancelEdit=(btn,orig)=>{/* ... */}
window.del=id=>confirm("تأكيد الحذف؟")&&remove(ref(db,"subscribers/"+id));
window.sendWA=id=>{/* ... */}
document.getElementById('importFile').addEventListener('change',function(e){/* ... */});
window.exportToExcel=()=>{/* ... */}
</script>

</body>
</html>
